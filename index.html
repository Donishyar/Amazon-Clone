<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />

    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Amazon.com. Spend less. Smile more.</title>
    <link
      id="amazon-icon"
      rel="icon"
      type="image"
      href="images/Amazon-icon.png"
    />
  </head>
  <body>
    <div>
      <div class="nav-belt">
        <div class="nav-left">
          <div class="nav-logo">
            <img class="nav-log_img" src="./images/amazon-logo.png" />
          </div>
          <div class="nav-global-location-slot">
            <div class="nav-global-location-slot__ico">
              <span class="material-symbols-outlined"> location_on </span>
            </div>
            <div class="nav-global-location-slot__txt">
              <span class="nav-global-location-slot__deliver">Deliver to</span>
              <span class="nav-global-location-slot__location"> Canada</span>
            </div>
          </div>
        </div>
        <div class="nav-mid">
          <div class="nav-dropdown__card">
            <div class="card__search-Label">
              <span class="search__label"> All </span>
              <span class="material-symbols-outlined"> arrow_drop_down </span>
            </div>
          </div>
          <div class="dropdown__menu">
            <select name="dropdownlist" id="select-box">
              <option>All Departments</option>
              <option>Arts & Crafts</option>
              <option>Automotive</option>
              <option>Baby</option>
              <option>Beauty & Personal Care</option>
              <option>Books</option>
              <option>Boys' Fashion</option>
              <option>Computers</option>
              <option>Deals</option>
              <option>Digital Music</option>
              <option>Girls' Fashion</option>
              <option>Health & Household</option>
              <option>Home & Kitchen</option>
              <option>Industrial & Scientific</option>
              <option>Kindle Store</option>
              <option>Luggage</option>
              <option>Men's Fashion</option>
              <option>Movies & TV</option>
              <option>Music, CDs & Vinyl</option>
              <option>Prime Video</option>
              <option>Software</option>
              <option>Sports & Outdoors</option>
              <option>Tools & Home Improvement</option>
              <option>Toys & Games</option>
              <option>Video Games</option>
              <option>Women's Fashion</option>
            </select>
          </div>
          <div class="nav__search">
            <!-- Drop DownList -->
            <input
              class="nav__searchInput"
              type="text"
              placeholder="Search Amazon"
            />
          </div>
          <div class="search-icon__container">
            <span class="material-symbols-outlined"> search </span>
          </div>
        </div>

        <div class="nav-right">
          <div class="langIcon__container">
            <div class="language__icon">
              <img
                src="https://i.ibb.co/tDQkdkc/18165.jpg"
                alt="flag"
                class="flag"
              />
              <span class="language">EN</span>
              <span class="material-symbols-outlined"> arrow_drop_down </span>
            </div>
            <div class="signIn__link">
              <span class="signIn">Hello, sign in</span>
              <div class="account">
                <span class="list">Account & Lists </span>
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </div>
            </div>
          </div>

          <div class="orders">
            <span class="order__heading">Returns</span>
            <span class="order">& Orders</span>
          </div>

          <div class="cart__container">
            <img
              src="https://i.ibb.co/dDRW9FL/cart.png"
              alt=""
              class="cart__img"
            />
            <div class="cart__image"></div>
            <span class="cart__txt">Cart</span>
          </div>
        </div>
      </div>
      <div class="nav-under__belt">
        <ul class="under-belt__list">
          <li class="under-belt__link">
            <span class="material-symbols-outlined"> menu </span>All
          </li>
          <li class="under-belt__link">Today's Deals</li>
          <li class="under-belt__link">Customer Service</li>
          <li class="under-belt__link">Registry</li>
          <li class="under-belt__link">Gift Cards</li>
          <li class="under-belt__link">Sell</li>
        </ul>
        <a href="#" class="under-belt__lastLink">Shop deals in Electronics</a>
      </div>
    </div>
  </body>
</html>
